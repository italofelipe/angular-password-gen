<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label for="">Enter length</label>
        <input
          class="input"
          type="text"
          [value]="length"
          (input)="onChangeLength($event)"
        />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use letters</label
          >
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use numbers</label
          >
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use symbols</label
          >
        </div>
      </div>

      <div>
        <button
          class="button is-link is-fullwidth"
          [disabled]="
            !(length && (includeLetters || includeNumbers || includeSymbols))
          "
          (click)="onButtonClick()"
        >
          Generate Password
        </button>
      </div>

      <div class="box" *ngIf="password">
        <label> Your password</label>
        <input
          class="input"
          [value]="password"
          type="text"
        />
      </div>
    </div>
  </div>
</div>
